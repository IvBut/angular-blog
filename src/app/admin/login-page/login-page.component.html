<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Авторизоваться</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{error}}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>
  <div class="form-control"
        [ngClass]="{'invalid': form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Заполните поле</small>
      <small *ngIf="form.get('email').errors.email">Введите корректный email</small>
    </div>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="email">Password</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation"
          *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Заполните поле</small>
      <small *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее {{form.get('password').errors.minlength.requiredLength}}. Сейчас он {{form.get('password').errors.minlength.actualLength}} символа
      </small>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!form.valid || submitted">Войти</button>
</form>
